<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class = "user-interface">
        <div class = "menu-choices">
            <div class = "brushes">
                <button class = "hover">Hover</button>
                <button class = "pencil-brush">Pencil Brush</button>
                <button class = "paint-brush">Paintbrush</button>
                <button class = "eraser-light">Light Eraser</button>
                <button class = "eraser-hard">Hard Eraser</button>
            </div>
            
            <div class = "utilities">
                <button class = "normalize">Normal Mode</button>
                <button class = "randomize">Random Color Mode</button>
                <button class = "resize">Change Resolution</button>
            </div>
        </div>
    </div>
    <script src = "sketch.js"></script>
</body>
</html>
